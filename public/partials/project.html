<div ng-controller="projectCtrl as project">
<div ng-repeat="post in posts" ng-show="post.url === lastPart">
    <div class="scherm scherm-project">

        <div class="layout layout--flush">
            <div class="layout__item desk-2/3 1/2 palm-1/1">

                <div class=" [ card ] wow fadeInUp" data-wow-duration="0.7s">
                    <div class=" [ card card__bg bg-{{post.heroImgPosition}} ] lazy" data-original="{{post.heroImg}}" style="background-color: {{post.projectColor}};">
                        <h1 class="project__hero--slogan">
                            {{post.heroTitle}}
                        </h1>
                    </div>
                </div>

            </div><div class="layout__item desk-1/3 1/2 palm-1/1">

                <div class="project__bio fadeInUp wow" data-wow-duration="1s">
                    <p class="project__bio--label">
                        <span>Project</span>
                        {{post.projectTitle}}
                    </p>
                    <p class="project__bio--paragraph">
                        {{post.projectDescription}}
                    </p>
                    <p class="project__bio--label">
                        <span>Client</span>
                        {{post.projectClient}}
                    </p>
                    <p class="project__bio--label">
                        <span>Agency</span>
                        {{post.projectAgency}}
                    </p>
                    <p class="project__bio--label">
                        <span>Visite website</span>
                        <a href="{{post.projectUrlHref}}" target="_blank">
                            {{post.projectUrlLabel}}
                        </a>
                    </p>
                </div>

            </div>
        </div>

    </div>


    <section class="screen screen__offset--project" ng-if="post.projectWorkImg1 && post.projectWorkImg2">
        
        <br><br><br>

        <div class="layout">
            <div class="layout__item 1/2 palm-1/1">

                <div class="project__image wow fadeInUp">
                    <img ng-src="{{post.projectWorkImg1}}" alt="">
                    <span>
                        {{post.projectWorkCaption1}}
                    </span>
                </div>

            </div><div class="layout__item 1/2 palm-1/1">

                <div class="project__image wow fadeInUp" data-wow-delay="0.2s">
                    <img ng-src="{{post.projectWorkImg2}}" alt="">
                    <span>
                        {{post.projectWorkCaption2}}
                    </span>
                </div>

            </div>
        </div>

    </section>
</div>
</div>
