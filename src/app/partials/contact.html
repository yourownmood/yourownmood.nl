<section ng-controller="contactCtrl as contact" ng-init="loaded()">
  <div class="wrapper">
    <div class="layout">
      <div class="layout__item u-1/1">
        <h1 class="wow fadeInUp" data-wow-duration="0.7s" data-wow-delay="{{animationDelay}}s">Contact</h1>
      </div>
    </div>

    <div class="layout">
      <div class="layout__item u-3/5 u-1/1-palm">

        <section class="typeset">
          <p class="typeset__paragraph [ wow fadeInUp ]"
             data-wow-duration="0.7s"
             data-wow-delay="{{animationDelay + 0.2}}s">
            <span class="typeset__label">Yourownmood</span>
            <a href="mailto:{{contact.mailInfo}}"
               class="anchor anchor--arrow u-txt--break-word"
               target="_blank"
               rel="noopener noreferrer">
              {{contact.mailInfo}}
            </a>
          </p>

          <p class="typeset__paragraph [ wow fadeInUp ]"
             data-wow-duration="0.7s"
             data-wow-delay="{{animationDelay + 0.2}}s">
            <span class="typeset__label">Steven Bax</span>
            <a href="mailto:{{contact.mailS}}"
               class="anchor anchor--arrow u-txt--break-word"
               target="_blank"
               rel="noopener noreferrer">
              {{contact.mailS}}
            </a>
            <br>
            <a href="http://www.linkedin.com/in/steven-bax"
               class="anchor anchor--arrow u-txt--break-word"
               target="_blank"
               rel="noopener noreferrer">
              linkedin.com/in/steven-bax
            </a>
          </p>

          <p class="typeset__paragraph [ wow fadeInUp ]"
             data-wow-duration="0.7s"
             data-wow-delay="{{animationDelay + 0.2}}s">
            <span class="typeset__label">Gert-Jan de Goede</span>
            <a href="mailto:{{contact.mailGJ}}"
               class="anchor anchor--arrow u-txt--break-word"
               target="_blank"
               rel="noopener noreferrer">
              {{contact.mailGJ}}
            </a>
            <br>
            <a href="http://www.linkedin.com/in/gert-jan-de-goede"
               class="anchor anchor--arrow u-txt--break-word"
               target="_blank"
               rel="noopener noreferrer">
              linkedin.com/in/gert-jan-de-goede
            </a>
          </p>
        </section>

      </div>
    </div>
  </div>
</section>
