<header class="header" id="top">
  <nav id="js-scrollboxProjects" class="scrollbox scrollbox__projects overrule slideInOut" ng-show="visibleProjects">
    <div class="scrollbox__cards">
      <div class="scrollbox__card" ng-repeat="post in posts">
        <div class="card">

          <a ng-if="post.projectThumb" href="/project/{{post.url}}" ng-click="toggle('projects'); toggle('navigation')"
            ng-style="{'background-color': post.projectColor}"
            class=" [ card card__bg u-bg--{{post.projectThumbPosition}} ] afkl-lazy-wrapper"
            afkl-lazy-image="{{post.projectThumb}} 480w, {{post.projectThumb}} 768w, {{post.projectThumb}}"
            afkl-lazy-image-options="{'background': true}">

            <span class="card--info card__animate">
              <b ng-bind-html="post.projectTitle"></b>
              <br>
              {{post.projectClient}}
            </span>

            <div ng-if="post.projectLogo" class="scrollbox__logo"
              afkl-lazy-image="{{post.projectLogo}} 480w, {{post.projectLogo}} 768w, {{post.projectLogo}}"
              afkl-lazy-image-options="{'imgAttrs': [{'alt': post.projectClient}]}"></div>
          </a>

          <a ng-if="!post.projectThumb" href="/project/{{post.url}}" ng-click="toggle('projects'); toggle('navigation')"
            class=" [ card card__bg u-bg--{{post.projectThumbPosition}} ] "
            ng-style="{'background-color': post.projectColor}">
            <span class="card--info card__animate">
              <b ng-bind-html="post.projectTitle"></b>
              <br>
              {{post.projectClient}}
            </span>

            <div ng-if="post.projectLogo" class="scrollbox__logo"
              afkl-lazy-image="{{post.projectLogo}} 480w, {{post.projectLogo}} 768w, {{post.projectLogo}}"
              afkl-lazy-image-options="{'imgAttrs': [{'alt': post.projectClient}]}"></div>
          </a>

        </div>
      </div>
    </div>
  </nav>

  <nav class="site-navigation wow fadeIn" ng-class="{'site-navigation--home': $location.path() == '/'}"
    data-wow-duration="2s" data-wow-delay="{{animationDelay}}s">
    <div class="site-navigation__push">
      <ul class="nav-list-phone list-inline" ng-show="visibleNavigation">
        <li><a class="nav-list__link-phone" href="/about" ng-click="closeProjects(); toggle('navigation')">About</a>
        </li>
        <li><a class="nav-list__link-phone" href ng-click="toggle('projects');">Projects</a></li>
        <li><a class="nav-list__link-phone" href="/contact" ng-click="closeProjects(); toggle('navigation')">Contact</a>
        </li>
      </ul>

      <p class="yom-open [ wow fadeIn ]" data-wow-duration="0.7s" data-wow-delay="{{animationDelay + 0.2}}s">
        <b>Oh yes!</b>
        <span class="yom-open__indent">
          We're definitely ready for<br>
          new projects in Q2 2020
        </span>
      </p>

      <ul class="nav-list list-inline">
        <li class="nav-list__item"><a class="nav-list__link" href="/about" ng-click="closeProjects()">About</a></li>
        <li class="nav-list__item"><a class="nav-list__link" href ng-click="toggle('projects')">Projects</a></li>
        <li class="nav-list__item"><a class="nav-list__link" href="/contact" ng-click="closeProjects()">Contact</a></li>
      </ul>

      <div class="nav-list__trigger">
        <button ng-click="toggle('navigation')" class="hamburger hamburger--squeeze"
          ng-class="{'is-active': visibleNavigation}">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>

        <span class="u-hidden-visually">Yom.</span>

      </a>

        Guiding digital strategy<br>into online experiences<br>of today's standards
      </p>
    </div>
  </nav>
</header>
