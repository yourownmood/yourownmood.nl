<div ng-controller="profileCtrl as profile" ng-init="loaded()" class="profile">

  <div ng-repeat="post in posts" ng-show="post.url === lastPart">

    <section class="scherm scherm-project">

      <div class="layout layout--flush">
        <div class="layout__item u-2/3-desk u-1/2 u-1/1-palm">

          <div class=" [ card ] wow fadeInUp" data-wow-duration="0.7s">

            <div ng-if="post.heroImgFull && post.heroImgPalm && post.heroImgPhone"
                 afkl-lazy-image="{{post.heroImgPhone}} 480w, {{post.heroImgPalm}} 768w, {{post.heroImgFull}}"
                 afkl-lazy-image-options="{'background': true}"
                 class=" [ card card__bg bg-{{post.heroImgPosition}} ] afkl-lazy-wrapper">
              <h1 class="project-hero__title">
                {{post.roleHero}}
              </h1>
            </div>

          </div>

        </div><div class="layout__item u-1/3-desk u-1/2 u-1/1-palm">

          <div class="project-intro [ fadeInUp wow ] " data-wow-duration="1s">
            <p class="project-intro__body">
              <span class="project-intro__label">Name</span>
              <strong class="project-intro__title">{{post.name}}</strong>
            </p>

            <p class="project-intro__body">
              {{post.profileDescription}}
            </p>

            <p class="project-intro__body">
              <span class="project-intro__label">role</span>
              <strong class="project-intro__title">{{post.role}}</strong>
            </p>

            <p class="project-intro__body">
              <span class="project-intro__label">expertise</span>
              <strong class="project-intro__title">{{post.expertise}}</strong>
            </p>

            <p class="project-intro__body">
              <span class="project-intro__label">previous projects</span>
              <strong class="project-intro__title">{{post.projects}}</strong>
            </p>

            <p class="project-intro__body">
              <span class="project-intro__label">get in touch</span>
              <strong class="project-intro__title">
                <a href="mailto:{{post.email}}" class="anchor anchor--arrow">{{post.email}}</a>
              </strong>
              <strong class="project-intro__title">
                <a href="http://www.{{post.linkedin}}" class="anchor anchor--arrow">linkedIn</a>
              </strong>
            </p>
          </div>

        </div>
      </div>

    </section>

  </div>
</div>
